<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Lessons</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
    }

    /* Sidebar TOC */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }
    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .sidebar a {
      display: block;
      margin: 0.4rem 0;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    .sidebar a.active {
      background: #4CAF50;
      color: white;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .lesson-section {
      margin-bottom: 3rem;
    }
    .lesson-section h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
      color: #2E7D32;
    }

    .lesson-card {
      background: white;
      margin-bottom: 1.5rem;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .lesson-card h3 {
      margin-top: 0;
      color: #333;
    }
    .lesson-card pre {
      background: #272822;
      color: #f8f8f2;
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    .quiz {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .quiz button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz button:hover {
      background: #ddd;
    }
    .quiz-result {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #f4f4f9;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Sidebar TOC -->
  <aside class="sidebar">
    <h2>Contents</h2>
    <a href="#Beginner">Beginner</a>
    <a href="#Intermediate">Intermediate</a>
    <a href="#Advanced">Advanced</a>
    <a href="#Expert">Expert</a>
  </aside>

  <!-- Main lessons -->
  <main class="content" id="lessons-content">
    <!-- JS will load lessons by category into sections -->
    <a href="index.html" class="back-link">⬅ Back to Home</a>
  </main>

  <script>
    // Load lessons.json and render grouped by category
    fetch('lessons.json')
      .then(res => res.json())
      .then(lessons => {
        const container = document.getElementById('lessons-content');
        const categories = ["Beginner", "Intermediate", "Advanced", "Expert"];

        categories.forEach(cat => {
          const section = document.createElement('section');
          section.className = 'lesson-section';
          section.id = cat;
          section.innerHTML = `<h2>${cat}</h2>`;

          lessons.filter(l => l.category === cat).forEach(lesson => {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            card.innerHTML = `
              <h3>${lesson.title}</h3>
              <p>${lesson.content}</p>
              <pre>${lesson.code}</pre>
              <div class="quiz">
                <p><strong>Quiz:</strong> ${lesson.quiz.question}</p>
                ${lesson.quiz.options.map(opt => `<button>${opt}</button>`).join('')}
                <div class="quiz-result"></div>
              </div>
              <a href="playground.html" class="back-link">▶ Try Code</a>
            `;
            section.appendChild(card);

            // Quiz logic
            const buttons = card.querySelectorAll('.quiz button');
            buttons.forEach(btn => {
              btn.addEventListener('click', () => {
                const result = card.querySelector('.quiz-result');
                if (btn.textContent === lesson.quiz.answer) {
                  result.textContent = "✅ Correct!";
                  result.style.color = "green";
                  const progress = JSON.parse(localStorage.getItem('progress') || '{}');
                  progress[lesson.id] = true;
                  localStorage.setItem('progress', JSON.stringify(progress));
                } else {
                  result.textContent = "❌ Try again!";
                  result.style.color = "red";
                }
              });
            });
          });

          container.insertBefore(section, container.querySelector('.back-link'));
        });
      });

    // Scroll spy for active TOC link
    const tocLinks = document.querySelectorAll('.sidebar a');
    window.addEventListener('scroll', () => {
      let current = '';
      document.querySelectorAll('.lesson-section').forEach(sec => {
        const secTop = sec.offsetTop - 100;
        if (pageYOffset >= secTop) current = sec.id;
      });
      tocLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
