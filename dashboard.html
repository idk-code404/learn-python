<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Progress Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š Your Progress Dashboard</h1>
    <nav class="mini-nav">
      <a href="lessons.html">Lessons</a>
      <a href="questions.html">Quizzes</a>
      <a href="playground.html">Playground</a>
    </nav>
  </header>

  <main>
    <section id="progressList"></section>
  </main>

  <script>
    const progress = JSON.parse(localStorage.getItem('progress')) || {};
    const total = Object.keys(progress).length;
    const completed = Object.values(progress).filter(v => v === true).length;

    const quizStats = JSON.parse(localStorage.getItem('quizStats')) || {};
    const quizSummary = Object.entries(quizStats).map(([level, data]) => {
      const avg = data.scores.length ? 
        Math.round(data.scores.reduce((a,b) => a+b, 0) / data.scores.length) : 0;
      const best = data.scores.length ? Math.max(...data.scores) : 0;
      return `
        <div class="quiz-summary">
          <h3>${level} Quiz</h3>
          <p>Attempts: ${data.attempts}</p>
          <p>Average Score: ${avg}%</p>
          <p>Best Score: ${best}%</p>
        </div>`;
    }).join('');

    document.getElementById('progressList').innerHTML = `
      <div class="progress-summary">
        <h3>Lesson Progress</h3>
        <p><strong>${completed}</strong> of <strong>${total}</strong> lessons completed</p>
        <div class="progress-bar"><div class="progress-fill" style="width: ${(completed/total)*100 || 0}%"></div></div>
      </div>
      <h2>Quiz Performance</h2>
      ${quizSummary || '<p>No quiz data yet.</p>'}
    `;
  </script>
</body>
</html>
