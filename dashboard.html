<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Progress Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <!-- Shared header: brand + mini-nav + home/back -->
  <header class="page-header">
    <div class="header-inner">
      <div class="brand">
        <h1>üêç Learn Python</h1>
        <p class="lead">Track your learning progress</p>
      </div>

      <div class="header-actions">
        <!-- Mini nav -->
        <nav class="mini-nav" aria-label="Main navigation">
          <a href="lessons.html" class="mini-nav-link">Lessons</a>
          <a href="dashboard.html" class="mini-nav-link" aria-current="page">Dashboard</a>
          <a href="playground.html" class="mini-nav-link">Playground</a>
        </nav>

        <!-- Home button -->
        <a href="index.html" class="back-btn" aria-label="Back to Home">
          <span class="arrow">‚¨Ö</span>
          <span class="text">Home</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Hero (dashboard-specific) -->
  <header class="hero" style="margin-top:12px; border-radius:12px; padding:20px;">
    <div class="container">
      <h1 style="margin:0 0 6px 0">üìä Progress Dashboard</h1>
      <p style="margin:0; color:var(--muted)">See your overall progress and quickly jump to lessons.</p>
    </div>
  </header>

  <main class="container" style="padding-top:18px; max-width:1100px;">
    <div class="progress-summary">
      <h2 style="margin-bottom:8px">Overall Progress</h2>
      <div class="progress-bar" aria-hidden="true" style="margin-bottom:8px;">
        <div id="overall-progress" class="progress-fill" style="width:0%"></div>
      </div>
      <p id="progress-text" class="small">0% complete</p>
    </div>

    <section id="lessons-list" class="lessons-list grid">
      <!-- JS will populate lesson cards here -->
    </section>

    <a href="lessons.html" class="back-btn" style="margin:28px auto; display:inline-flex;">‚Üê Browse Lessons</a>
  </main>

  <script>
    // Load lessons and progress (keeps using lessons.json & localStorage)
    fetch('lessons.json')
      .then(res => res.json())
      .then(lessons => {
        const list = document.getElementById('lessons-list');
        let completed = 0;

        // Sort or keep order ‚Äî we'll render
        lessons.forEach(lesson => {
          const done = localStorage.getItem(`lesson-${lesson.id}`) === 'completed';
          if (done) completed++;

          const card = document.createElement('div');
          card.className = 'lesson-card' + (done ? ' completed' : '');
          // Create controls area with an explicit button that links to the exact lesson anchor in lessons.html
          const openHref = `lessons.html#lesson-${lesson.id}`;
          card.innerHTML = `
            <h3 style="margin-top:0">${lesson.title}</h3>
            <p class="small" style="margin:6px 0 10px 0">${lesson.category || ''}</p>
            <p style="margin:0 0 12px 0">${done ? '‚úÖ Completed' : '‚ùå Not started'}</p>
            <div style="display:flex; justify-content:center; gap:8px; flex-wrap:wrap;">
              <a class="btn" href="${openHref}" style="text-decoration:none; background:var(--blue);">Open Lesson</a>
              <a class="btn" href="playground.html" style="background:var(--green); text-decoration:none;">Open Playground</a>
            </div>
          `;
          list.appendChild(card);
        });

        // Update overall progress UI
        const percent = Math.round((completed / lessons.length) * 100);
        document.getElementById('overall-progress').style.width = percent + '%';
        document.getElementById('progress-text').textContent = `${percent}% complete`;
      })
      .catch(err => {
        document.getElementById('lessons-list').innerHTML = '<p>Failed to load lessons.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
