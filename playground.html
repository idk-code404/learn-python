<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Playground</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .hero {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, #2196F3, #1565C0);
      color: white;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .hero h1 {
      font-size: 1.6rem;
      margin: 0.3rem 0;
    }
    .hero p {
      font-size: 1rem;
      opacity: 0.85;
      margin: 0;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 0;
    }
    .back-link {
      text-align: center;
      padding: 0.7rem;
      background: #f4f4f9;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      border-top: 1px solid #ddd;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Compact Hero -->
  <header class="hero">
    <h1>ðŸ’» Python Playground</h1>
    <p>Experiment with Python directly in your browser</p>
  </header>

  <!-- Fullscreen Playground -->
  <main class="container">
    <iframe src="https://trinket.io/embed/python3/055c60f8a0"
            allowfullscreen>
    </iframe>
    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </main>
</body>
</html>
