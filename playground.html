<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Playground</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #codeBox {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px 0;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Python Playground</h1>
  <p>Experiment with Python directly in your browser using this embedded Trinket editor:</p>

  <!-- Lesson code display -->
  <h3>Lesson Code:</h3>
  <pre id="codeBox"></pre>
  <button onclick="copyCode()">ðŸ“‹ Copy to Editor</button>

  <!-- Trinket embed -->
  <iframe src="https://trinket.io/embed/python3/055c60f8a0"
          width="100%" height="500"
          frameborder="0" marginwidth="0" marginheight="0"
          allowfullscreen></iframe>

  <p><a href="lessons.html">â¬… Back to Lessons</a></p>

  <script>
    // Get code from URL
    const params = new URLSearchParams(window.location.search);
    const code = decodeURIComponent(params.get("code") || "");
    document.getElementById("codeBox").textContent = code;

    function copyCode() {
      navigator.clipboard.writeText(code).then(() => {
        alert("âœ… Code copied! Paste it into the editor above.");
      });
    }
  </script>
</body>
</html>
