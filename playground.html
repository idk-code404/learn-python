<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Python Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Shared header: brand + mini-nav + home/back -->
  <header class="page-header">
    <div class="header-inner">
      <div class="brand">
        <h1>üêç Learn Python</h1>
        <p class="lead">Try code in the embedded playground</p>
      </div>

      <div class="header-actions">
        <!-- Mini nav -->
        <nav class="mini-nav" aria-label="Main navigation">
          <a href="lessons.html" class="mini-nav-link">Lessons</a>
          <a href="dashboard.html" class="mini-nav-link">Dashboard</a>
          <a href="playground.html" class="mini-nav-link" aria-current="page">Playground</a>
        </nav>

        <!-- Home button -->
        <a href="index.html" class="back-btn" aria-label="Back to Home">
          <span class="arrow">‚¨Ö</span>
          <span class="text">Home</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Compact hero (small) -->
  <header class="hero" style="margin-top:12px; border-radius:12px; padding:16px;">
    <div class="container">
      <h1 style="margin:0 0 6px 0">üíª Python Playground</h1>
      <p style="margin:0; color:var(--muted)">Experiment with Python in the embedded editor ‚Äî copy/paste examples from lessons.</p>
    </div>
  </header>

  <!-- Fullscreen-friendly playground area -->
  <main style="display:flex; flex-direction:column; height: calc(100vh - 220px); max-width:1200px; margin:16px auto; padding:0 16px;">
    <iframe id="trinketFrame" class="playground-frame"
            src="https://trinket.io/embed/python3/055c60f8a0"
            allowfullscreen></iframe>

    <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-start; align-items:center;">
      <a href="lessons.html" class="back-btn" style="display:inline-flex;">‚Üê Browse Lessons</a>
      <a href="index.html" class="back-btn" style="display:inline-flex;">Home</a>
    </div>
  </main>

  <script>
    // If code is passed via ?code= in URL, show a gentle hint note (no blocking)
    const params = new URLSearchParams(window.location.search);
    if (params.has('code')) {
      const decoded = decodeURIComponent(params.get('code'));
      // Show a non-blocking toast-like hint (reusing the toast styling if available)
      const t = document.createElement('div');
      t.id = 'playground-hint';
      t.style.position = 'fixed';
      t.style.top = '84px';
      t.style.right = '22px';
      t.style.padding = '10px 14px';
      t.style.background = 'rgba(0,0,0,0.75)';
      t.style.color = 'white';
      t.style.borderRadius = '8px';
      t.style.zIndex = 9999;
      t.style.fontWeight = 600;
      t.textContent = 'Tip: code suggested ‚Äî copy was placed into your clipboard';
      document.body.appendChild(t);
      setTimeout(() => {
        t.style.transition = 'opacity 0.3s';
        t.style.opacity = '0';
        setTimeout(()=>t.remove(), 700);
      }, 2200);
    }
  </script>
</body>
</html>
